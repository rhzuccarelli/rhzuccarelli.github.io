<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Simple HTML Page</title>

    <!-- Link to the Universal Next Pro font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Universal+Next+Pro:wght@300&display=swap">

    <style>
        /* Apply the Universal Next Pro font to the entire document */
        body {
            font-family: 'Universal Next Pro', sans-serif;
            background-color: rgb(240, 240, 240);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Horizontal line spanning the entire width */
        .line {
            width: 100%;
            border-top: 1px solid #333;
            margin-top: 20px;
        }

        /* Content container */
        .content {
            text-align: center;
            max-width: 300px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: white; /* Optional: Add a white background to the content */
        }

        /* Additional styling if needed */
        h1 {
            color: #333;
        }
    </style>
</head>

<body>

    <!-- Top-left text and line -->
    <div class="line"></div>

    <!-- Content container -->
    <div class="content">

        <h1>Ricardo Zuccarelli</h1>

        <p>This is the body of your HTML document. You can add more content here.</p>

    </div>

</body>

</html>
