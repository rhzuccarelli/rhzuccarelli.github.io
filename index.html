<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Simple HTML Page</title>

    <!-- Link to the Universal Next Pro font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Universal+Next+Pro:wght@300&display=swap">

    <style>
        /* Apply the Universal Next Pro font to the entire document */
        body {
            font-family: 'Universal Next Pro', sans-serif;
            background-color: rgb(240, 240, 240);
            margin: 0; /* Remove default margin for the body */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Container for the top left text and line */
        .top-left {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px;
            color: #333;
        }

        /* Horizontal line below the top-left text */
        .line {
            width: 100%;
            border-top: 1px solid #333;
        }

        /* Center the text and set a maximum width for the body */
        .content {
            text-align: center;
            max-width: 300px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Additional styling if needed */
        h1 {
            color: #333;
        }
    </style>
</head>

<body>

    <!-- Top-left text and line -->
    <div class="top-left">
        <p>&gt;&gt;rhzuccarelli</p>
        <div class="line"></div>
    </div>

    <!-- Content container -->
    <div class="content">

        <h1>This is the</h1>

        <p>This is the body of your HTML document. You can add more content here.</p>

    </div>

</body>

</html>
